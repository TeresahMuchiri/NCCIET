<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NCCIET.com</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  h1 {
    text-align: center;
  }

  canvas {
    margin-top: 50px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Income and Expense Analytics</h1>
  <p>Below is the graphical representation of the company's income and expenditure trends over the past six months.</p>
  <canvas id="analyticsChart"></canvas>
</div>

<script>
  // Sample data for demonstration
  var monthlyData = {
    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
    income: [5000, 6000, 7000, 8000, 9000, 10000],
    expenditure: [4000, 4500, 5500, 6000, 7000, 8000]
  };

  var ctx = document.getElementById('analyticsChart').getContext('2d');
  var chart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: monthlyData.labels,
      datasets: [{
        label: 'Income',
        data: monthlyData.income,
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1,
        fill: false
      },
      {
        label: 'Expenditure',
        data: monthlyData.expenditure,
        backgroundColor: 'rgba(255, 99, 132, 0.2)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 1,
        fill: false
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
  });
  var analysisDiv = document.getElementById('analysis');
  var lastIncome = monthlyData.income[monthlyData.income.length - 1];
  var lastExpenditure = monthlyData.expenditure[monthlyData.expenditure.length - 1];

  if (lastIncome > lastExpenditure) {
    analysisDiv.innerHTML = "Congratulations! Your income exceeded your expenditure.";
    analysisDiv.classList.add('profit');
  } else if (lastIncome < lastExpenditure) {
    analysisDiv.innerHTML = "Warning! Your expenditure exceeded your income.";
    analysisDiv.classList.add('loss');
  } else {
    analysisDiv.innerHTML = "Your income equaled your expenditure.";
  }
</script>
</body>
</html>
